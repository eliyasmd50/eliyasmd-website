<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Position</title>
</head>

<body style="
    padding-bottom: 3000px;
    padding-top: 60px;
    padding-left: 80px;
">
  <div style="
  background-color:black;
  color:#fff;
  position:fixed;
  top:0px;
  left:0px;
  right:0px;
  height: 50px;
  z-index:200;
  ">header</div>

  <div style="
  position: absolute;
  background-color: red;
  color:#fff;
  top:80px;
  right:20px;
  ">Absolute</div>

  <div style="
  background-color: green;
  color:#fff;
  position:fixed;
  left:0px;
  bottom:0px;
  top:50px;
  width: 72px;
  ">
    sidebar
    <div style="
  position: absolute;
  background-color: red;
  color:#fff;
  top:0px;
  right:0px;
  ">x</div>
  </div>
  <div style="
  background-color: lightblue;
  width: 200px;
  height: 200px;
  position:relative;
  ">div 1
    <div style="
  position: absolute;
  background-color: black;
  color:#fff;
  bottom:10px;
  right:10px;
  ">05:00</div>
  </div>

  <div style="
    background-color:lightpink;
    width:200px;
    height:200px;
    position: relative;
    margin-top: 50px;
    margin-left:100px;
    z-index: 100;
    ">div 2
    <div style="
      right: -20px;
      bottom: -20px;
      background-color: lightblue;
      position: absolute;
      width:100%;
      height:100%;
      z-index: -1;
  ">x</div>
  </div>

</body>

</html>

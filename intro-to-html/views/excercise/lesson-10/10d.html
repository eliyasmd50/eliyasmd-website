<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
</head>
<style>
    p {
        margin-top: 0;
        margin-bottom: 0;
        font-family: Roboto, Arial, Helvetica, sans-serif;
    }
    .profile {
        width: 250px;
        display: inline-block;
        box-shadow: 1px 1px 2px 2px rgba(0, 0, 0, 0.25);
        margin-left: 10px;
        margin-right: 10px;
        vertical-align: top;
    }
    .thumbnail {
        width: 250px;
        height: 250px;
        margin-bottom: 12px;
    }
    .name {
        font-size: 20px;
        font-weight: bold;
        margin-bottom: 8px;
    }
    .mutual-friends {
        width: 250px;
        display: inline-block;
        margin-bottom: 10px;
    }
    .profile-image {
        width: 50px;
        height: 50px;
        border-radius: 25px;
        display: inline-block;
        object-fit: cover;
        object-position: top;
        vertical-align: middle;
    }
    .mutual-friends-list {
        display: inline-block;
        padding-left: 10px;
    }
    .add-friend {
        padding: 10px 15px 10px 15px;
        font-size: 15px;
        background-color: rgb(34, 153, 244);
        border: none;
        color: #fff;
        border-radius: 4px;
        cursor: pointer;
        margin-bottom: 10px;
    }
    .name, .mutual-friends, .add-friend {
        margin-left: 10px;
    }
</style>

<body>
    <div class="profile">
        <img  class="thumbnail" src="../../../assets/img/cat-image.png">
        <p class="name">Oliver</p>
        <div class="mutual-friends">
            <img src="../../../assets/img/Batman_canvas.jpg" class="profile-image">
            <p class="mutual-friends-list">2 mutual friends</p>
        </div>
        <button class="add-friend">Add Friend</button>
    </div>
    <div class="profile">
        <img  class="thumbnail" src="../../../assets/img/.webp">
        <p class="name">Oliver</p>
        <div class="mutual-friends">
            <img src="../../../assets/img/Batman_canvas.jpg" class="profile-image">
            <p class="mutual-friends-list">2 mutual friends</p>
        </div>
        <button class="add-friend">Add Friend</button>
    </div>
    <div class="profile">
        <img  class="thumbnail" src="../../../assets/img/cat-image2.jpeg">
        <p class="name">Oliver</p>
        <div class="mutual-friends">
            <img src="../../../assets/img/Batman_canvas.jpg" class="profile-image">
            <p class="mutual-friends-list">2 mutual friends</p>
        </div>
        <button class="add-friend">Add Friend</button>
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .gird-element {
      display: grid;
      grid-template-columns: 200px 75px;
    }
  </style>
</head>
<body>
  <div class="gird-element">
<div style="background-color: lightblue;">200 px</div>
<div style="background-color: pink;">75 px</div>
</div>
  
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body style="padding-bottom: 1000px;">
  <div 
  style=
  "display: grid;
  grid-template-columns: 100px 100px">
    <div style="background-color: pink;">100px</div>
    <div style="background-color: aqua;">100px</div>
  </div>

    <div 
    style=
    "display: grid;
    grid-template-columns: 100px 100px 200px;
    margin-top:20px">
      <div style="background-color: pink;">100px<p>text</p></div>
      <div style="background-color: pink;">100px</div>
      <div style="background-color: aqua;">100px</div>
    </div>

    <div 
    style=
    "display: grid;
    grid-template-columns: 100px 1fr;
    margin-top:20px">
      <div style="background-color: pink;">100px</div>
      <div style="background-color: aqua;">1fr</div>
    </div>

    <div 
    style=
    "display: grid;
    grid-template-columns: 100px 1fr 1fr;
    margin-top:20px">
      <div style="background-color: pink;">100px</div>
      <div style="background-color: aqua;">1fr</div>
      <div style="background-color: rgb(248, 8, 8);">1fr</div>
    </div>

    <div 
    style=
    "display: grid;
    grid-template-columns: 100px 1fr 2fr;
    margin-top:20px">
      <div style="background-color: pink;">100px</div>
      <div style="background-color: aqua;">1fr</div>
      <div style="background-color: rgb(248, 8, 8);">2fr</div>
    </div>

    <div 
    style=
    "display: grid;
    grid-template-columns: 1fr 1fr 1fr;
    margin-top:20px;
    column-gap:20px;
    row-gap:20px">
      <div style="background-color: pink; height: 200px">1fr</div>
      <div style="background-color: aqua; height: 200px">1fr</div>
      <div style="background-color: pink; height: 200px">1fr</div>
      <div style="background-color: aqua; height: 200px;">1fr</div>
      <div style="background-color: pink; height: 200px">1fr</div>
      <div style="background-color: aqua; height: 200px">1fr</div>
    </div>
</body>
</html>

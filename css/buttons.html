<style>
    .subscribe-button {
        background-color: rgb(200, 0, 0);
        color: white;
        border: none;
        padding-top: 10px;
        padding-bottom: 10px;
        padding-left: 16px;
        padding-right: 16px;
        border-radius: 2px;
        cursor: pointer;
        margin-right: 10px;
        transition: opacity 0.15s;
        vertical-align: top;
    }

    .subscribe-button:hover{
        opacity: 0.7;
    }

    .subscribe-button:active{
        opacity: 0.4;
    }
    .join-button{
        background-color: white;
        border-color: rgb(16, 105, 206);
        border-style: solid;
        border-width: 1px;
        color: rgb(16, 105, 206);
        cursor: pointer;
        border-radius: 2px;
        transition: background-color 0.15s, color 0.15s;
        padding-top: 9px;
        padding-bottom: 9px;
        padding-left: 16px;
        padding-right: 16px;
    }
    .join-button:hover {
        background-color: rgb(16, 105, 206);
        color: white;
    }
    .join-button:active {
        opacity: 0.6;
    }
    .tweet-button{
        background-color: rgb(29, 161, 242);
        border: none;

        color: white;
        border-radius: 17px;

        font-size: 15px;
        cursor: pointer;
        margin-left: 8px;
        transition: box-shadow 0.15s;
        vertical-align: top;
    }
    .tweet-button:hover {
        box-shadow: 5px 5px 10px rgba(0,0,0,0.15);
    }
</style>

<button class="subscribe-button">

</button>
<button class="join-button">

</button>

</button>
